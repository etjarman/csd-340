<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style Guide</title>
    <link rel="stylesheet" href="style-guide.css">
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Style Guide</h1>
  
    <section class="color-palette">
        <h2>Color Palette</h2>
        <div class="color" style="background-color: #F75787;"></div>
        <div class="color" style="background-color: #D94CBD;"></div>
        <div class="color" style="background-color: #D65FEF;"></div>
        <div class="color" style="background-color: #9C4CD9;"></div>
        <div class="color" style="background-color: #8457F7;"></div>
    </section>

    <section class="typography">
        <h2>Typography</h2>
        <h3>Headings</h3>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    
        <h3>Paragraph</h3>
        <p>This is the example paragraph.</p>

        <h3>Links</h3>
        <p><a href="#">This is a link</a></p>
    </section>

    <section class="buttons">
        <h2>Buttons</h2>
        <button class="primary">Primary Button</button>
        <button class="secondary">Secondary Button</button>
    </section>
</body>
</html>
